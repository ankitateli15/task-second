<div class="mt-4">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="firstName">
  
    <label for="lastName" class="ml-2">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="lastName"><br>
  
    <label>How should we contact you?</label>
    <div class="row">
        <div class="ml-3">
            <input type="radio" id="phoneRadio"  [(ngModel)]="selectedContactMethod" value="phone" (change)="toggleControls()">
            <label for="phoneRadio">Phone</label>
          </div>
          <div class="ml-2">
            <input type="radio" id="emailRadio"  [(ngModel)]="selectedContactMethod" value="email" (change)="toggleControls()">
            <label for="emailRadio">Email</label>
          </div>
   
  <div class="ml-4">
    <div *ngIf="selectedContactMethod === 'phone'">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber">
      </div>
  
      <div *ngIf="selectedContactMethod === 'email'">
        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" [(ngModel)]="emailAddress">
      </div>
  </div>
  
   
  </div>
</div>
